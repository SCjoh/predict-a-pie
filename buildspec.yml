version: 0.2

phases: 
  install:
    runtime-versions:
      nodejs: 16

    commands:
      - echo Installing source NPM dependencies..install.
      - npm install
      #- npm install socket.io

  pre_build:
    commands:
      - echo Installing source NPM dependencies..pre_build.
      - npm install

  build:
    commands:
      - echo Build started on `date`
      # run build script
      - npm run-script build

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - public/**/*
    - src/**/*
    - build/**/*
    - package.json 
    - scripts/**/*
